<div class="welcome-section">
  <div class="banner white-see-through">
    <h1 id="banner-text">I use {{skill.name_tuple[0]}}{{skill.name_tuple[1]}}</h1>
    <img class="banner-image" width="50" height="50" [src]="skill.language_logo_tuple[0]" [alt]="skill.language_logo_tuple[1]"/>
  </div>

  <div class="framework-section">
      <mat-card class="framework-card white-see-through" *ngFor="let logo_tuple of skill.framework_logo_tuples">
        <img mat-card-image [width]="width" [height]="height" [src]=logo_tuple[0] [alt]=logo_tuple[1] />
      </mat-card>
    </div>

  <div class="framework-section">
    <mat-card class="framework-card white-see-through" *ngFor="let s_skill of secondary_skill_tuples">
      <img mat-card-image [width]="width" [height]="height" [src]=s_skill[0] [alt]=s_skill[1] />
    </mat-card>

</div>
</div>
